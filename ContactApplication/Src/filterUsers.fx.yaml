filterUsers As screen:
    BackgroundImage: ='Background Contacts'
    Fill: =RGBA(0, 0, 0, 0)
    ImagePosition: =ImagePosition.Fill
    OnVisible: =

    Gallery9_1 As gallery.galleryVertical:
        Height: =894
        Items: |-
            =Filter(Search(Office365Users.SearchUser({searchTerm:""}), textSearch_2.Text, "DisplayName"),Not(IsBlank(JobTitle)))
        Layout: =Layout.Vertical
        OnSelect: =true
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Y: =240
        ZIndex: =1

        mailID_1 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            Width: =560
            X: =28
            Y: =20
            ZIndex: =1

        dName_1 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.DisplayName
            Width: =560
            X: =28
            Y: =72
            ZIndex: =2

        telNo_1 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.TelephoneNumber
            Width: =560
            X: =28
            Y: =142
            ZIndex: =3

        callBtn As icon.Phone:
            Icon: =Icon.Phone
            OnSelect: |-
                =Launch("tel://"&ThisItem.mobilePhone)
            X: =524
            Y: =130
            ZIndex: =4

    appHeadComponent_3 As appHeadComponent:
        ZIndex: =2

    textSearch_2 As text:
        Default: =""
        Height: =70
        HintText: ="Search Contact"
        Size: =21
        Width: =560
        X: =40
        Y: =150
        ZIndex: =3

