DataFetch As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2 As gallery.galleryVertical:
        Fill: =RGBA(204, 231, 246, 1)
        Height: =640
        Items: =Office365Users.SearchUser()
        Layout: =Layout.Vertical
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        ZIndex: =1

        email As label:
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            Width: =560
            X: =28
            Y: =64
            ZIndex: =2

        displayName As label:
            Font: =Font.Georgia
            FontWeight: =FontWeight.Semibold
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.DisplayName
            Width: =560
            X: =28
            Y: =16
            ZIndex: =5

        telePhoneNumber As label:
            FontWeight: =FontWeight.Semibold
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.TelephoneNumber
            Width: =281
            X: =28
            Y: =114
            ZIndex: =6

        Label14 As label:
            FontWeight: =FontWeight.Semibold
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Department
            Width: =281
            X: =28
            Y: =184
            ZIndex: =7

        separator As rectangle:
            Height: =4
            OnSelect: =Select(Parent)
            Width: =622
            X: =4
            Y: =276
            ZIndex: =8

        btnCall_1 As icon.Phone:
            Icon: =Icon.Phone
            OnSelect: |-
                =Launch("tel://"&ThisItem.TelephoneNumber)
            X: =507
            Y: =114
            ZIndex: =9

        Label2 As label:
            Height: =46
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.PostalCode
            Width: =93
            X: =377
            Y: =158
            ZIndex: =10

