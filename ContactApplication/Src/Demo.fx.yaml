Demo As screen:
    BackgroundImage: ='Background Contacts'
    Fill: =RGBA(0, 0, 0, 0)
    ImagePosition: =ImagePosition.Fill

    Gallery9 As gallery.galleryVertical:
        Height: =936
        Items: |-
            =Sort(Search(Office365Users.SearchUser({searchTerm:""}), textSearch_1.Text, "DisplayName"), DisplayName, Ascending)
        Layout: =Layout.Vertical
        OnSelect: =true
        ShowScrollbar: =false
        TemplateSize: =139
        Y: =200
        ZIndex: =1

        mailID As label:
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =30
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.UserPrincipalName
            Width: =600
            X: =28
            ZIndex: =1

        dName As label:
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =30
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.DisplayName
            Width: =380
            X: =28
            Y: =33
            ZIndex: =2

        telNo As label:
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =30
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.TelephoneNumber
            Width: =360
            X: =28
            Y: =63
            ZIndex: =3

        btnCall_2 As icon.Phone:
            Icon: =Icon.Phone
            OnSelect: |-
                =Launch("tel://"&ThisItem.TelephoneNumber)
            X: =511
            Y: =21
            ZIndex: =4

        telNo_2 As label:
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =30
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.Department
            Width: =360
            X: =28
            Y: =93
            ZIndex: =5

        telNo_3 As label:
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =30
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.PostalCode
            Width: =80
            X: =431
            Y: =55
            ZIndex: =6

        telNo_4 As label:
            Font: =Font.Lato
            Height: =30
            OnSelect: =Select(Parent)
            Size: =14
            Text: ="ext"
            Width: =50
            X: =393
            Y: =55
            ZIndex: =7

    appHeadComponent_2 As appHeadComponent:
        Height: =130
        ZIndex: =2

    textSearch_1 As text:
        Default: =""
        Height: =70
        HintText: ="Search Contact"
        Size: =21
        Width: =560
        X: =40
        Y: =130
        ZIndex: =3

